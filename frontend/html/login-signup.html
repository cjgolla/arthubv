<div class="login-wrapper">
  
    <div class="close hide" id="close-login"><i class="ri-close-large-line"></i></div>
    <div class="close hide" id="close-signup"><i class="ri-close-large-line"></i></div>
    <div class="login-input-box">
        <li class="title login-title">ArtHub</li>
        <span class="redtext hide">please enter correct info</span>
        <div class="login-password-container">
            <div class="login-text">Login</div>

            <div class="username">
                <input class="login-input text-input  hide" name = "username" id="username_login" placeholder="username">
            </div>
            <div class="password">
                <input class="login-input text-input hide" name = "password"id="password_login" placeholder="password">
            </div>

            <div class="signup hide">
                <input class="signup-input text-input" name = "inputname" id="signup-username" placeholder="username">
            </div>

            <div class="signup hide">
                <input class="signup-input text-input " name = "inputname" id="signup-email" placeholder="email">
            </div>

            <div class="signup hide">
                <input class="signup-input text-input " name = "inputname" id="signup-password" placeholder="password">
            </div>

            <div class="signup hide">
    
                <input class="signup-input text-input " name = "inputname" id="signup-reenter-password" placeholder="re-enter password">
            </div>
            <div class="submit-login">
            <button class="submit-button hide" type="button" placeholder="submit" id="login-submit-btn">Login</button>
            <button class="submit-button hide" type="button" placeholder="submit" id="signup-submit-btn">Sign Up</button>
        </div>
        </div>
            <div class="social-media-login">
            <div class="google"><i class="ri-google-fill"><span class="social-span">Google</span></i></div>
            <div class="google"><i class="ri-twitter-x-fill"><span class="social-span">X</span></i></i></div>
            <div class="google"><i class="ri-facebook-circle-fill"><span class="social-span">Facebook</span></i></div>
        </div>
    </div>
</div>
<div class="overlay" id="overlay-login"></div>
<script type="module" src="/art-website/js/essentials.js"></script>
<script type="module" src="/art-website/js/loginSignUp.js"></script>
